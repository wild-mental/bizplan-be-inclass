spring.application.name=bizplan-be-inclass

# ============================================
# Active Profile Configuration
# ============================================
# Set via environment variable: SPRING_PROFILES_ACTIVE=local|dev|prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# ============================================
# SQLite Database Configuration
# ============================================
spring.datasource.url=jdbc:sqlite:./data/bizplan.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# ============================================
# JPA / Hibernate Configuration (SQLite)
# ============================================
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
# Flyway가 스키마를 관리하므로 Hibernate는 스키마 생성을 하지 않음
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ============================================
# Flyway Migration Configuration (SQLite)
# ============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/sqlite
spring.flyway.baseline-version=0

# ============================================
# Connection Pool Configuration (SQLite)
# ============================================
# SQLite는 단일 쓰기 락을 사용하므로 connection pool size를 1로 설정
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1

# ============================================
# Server Configuration
# ============================================
server.port=${SERVER_PORT:8080}

# ============================================
# AI Engine Integration
# ============================================
ai.engine.url=${AI_ENGINE_URL:http://localhost:8001}

# ============================================
# Spring AI - Google Gemini Configuration
# ============================================
# GEMINI_API_KEY는 .env 등 환경변수에서 주입하는 것을 권장
spring.ai.google.genai.api-key=${GEMINI_API_KEY:WARN_GEMINI_API_KEY_MISSING_IN_PRODUCTION}
spring.ai.google.genai.chat.options.model=gemini-2.5-flash-lite
spring.ai.google.genai.chat.options.temperature=0.8
spring.ai.google.genai.chat.options.top-p=0.9

# ============================================
# Security Configuration
# ============================================
app.security.jwt-secret=${JWT_SECRET:WARN_JWT_SECRET_MISSING_IN_PRODUCTION}
app.security.encryption-key=${ENCRYPTION_KEY:WARN_ENCRYPTION_KEY_MISSING_IN_PRODUCTION}

# ============================================
# Mail Configuration (Resend SMTP)
# ============================================
spring.mail.host=${MAIL_HOST:smtp.resend.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:resend}
spring.mail.password=${MAIL_PASSWORD:WARN_RESEND_API_KEY_MISSING_IN_PRODUCTION}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ============================================
# Application Configuration
# ============================================
mail.from-address=noreply@send.makersround.world
app.mail.from=${MAIL_FROM:noreply@send.makersround.world}
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# ============================================
# CORS Configuration
# ============================================
# 허용할 Origin 목록 (쉼표로 구분)
# 개발 환경: localhost
# 실서비스: makersround.world, www.makersround.world
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,https://makersround.world,http://makersround.world,https://www.makersround.world,http://www.makersround.world}
