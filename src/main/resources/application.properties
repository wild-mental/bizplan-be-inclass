spring.application.name=bizplan-be-inclass

# ============================================
# Active Profile Configuration
# ============================================
# Set via environment variable: SPRING_PROFILES_ACTIVE=local|dev|prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# ============================================
# MySQL Database Configuration (Rule 303)
# ============================================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:bizplan}?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ============================================
# Flyway Migration Configuration (Rule 303)
# ============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ============================================
# Server Configuration
# ============================================
server.port=${SERVER_PORT:8080}

# ============================================
# AI Engine Integration
# ============================================
ai.engine.url=${AI_ENGINE_URL:http://localhost:8001}

# ============================================
# Spring AI - Google Gemini Configuration
# ============================================
# GEMINI_API_KEY는 .env 등 환경변수에서 주입하는 것을 권장
spring.ai.google.genai.api-key=${GEMINI_API_KEY:}
spring.ai.google.genai.chat.options.model=gemini-2.5-flash-lite
spring.ai.google.genai.chat.options.temperature=0.8
spring.ai.google.genai.chat.options.top-p=0.9

# ============================================
# Security Configuration
# ============================================
app.security.jwt-secret=${JWT_SECRET:}
app.security.encryption-key=${ENCRYPTION_KEY:}
