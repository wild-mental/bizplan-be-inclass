spring.application.name=bizplan-be-inclass

# ============================================
# Active Profile Configuration
# ============================================
# Set via environment variable: SPRING_PROFILES_ACTIVE=local|dev|prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# ============================================
# SQLite Database Configuration
# ============================================
spring.datasource.url=jdbc:sqlite:./data/bizplan.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# ============================================
# JPA / Hibernate Configuration (SQLite)
# ============================================
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
# Flyway가 스키마를 관리하므로 Hibernate는 스키마 생성을 하지 않음
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ============================================
# Flyway Migration Configuration (SQLite)
# ============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/sqlite
spring.flyway.baseline-version=0

# ============================================
# Connection Pool Configuration (SQLite)
# ============================================
# SQLite는 단일 쓰기 락을 사용하므로 connection pool size를 1로 설정
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1

# ============================================
# Server Configuration
# ============================================
server.port=${SERVER_PORT:8080}

# ============================================
# AI Engine Integration
# ============================================
ai.engine.url=${AI_ENGINE_URL:http://localhost:8001}

# ============================================
# Spring AI - Google Gemini Configuration
# ============================================
# GEMINI_API_KEY는 .env 등 환경변수에서 주입하는 것을 권장
spring.ai.google.genai.api-key=${GEMINI_API_KEY:}
spring.ai.google.genai.chat.options.model=gemini-2.5-flash-lite
spring.ai.google.genai.chat.options.temperature=0.8
spring.ai.google.genai.chat.options.top-p=0.9

# ============================================
# Security Configuration
# ============================================
app.security.jwt-secret=${JWT_SECRET:}
app.security.encryption-key=${ENCRYPTION_KEY:}
